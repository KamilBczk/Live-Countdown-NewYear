<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <title>Live Countdown</title>
    </head>
    <body>
        <div>
            <h1>Live Countdown to the New Year <span id="newyear"></span></h1>
            <h1><span id="days"></span>:<span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span></h1>
        </div>
    </body>
    <script src="js.js"></script>
    <style>
        * {
            text-align: center;
        }
        div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        div h1 span {
            padding: 0 15px;
        }
    </style>
</html>
